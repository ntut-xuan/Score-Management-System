version: '0.0.1'

services:
  mariadb:
    build: ./db
    restart: always
    environment:
      MYSQL_USER: smsa
      MYSQL_PASSWORD: "@smsa2022"
      MYSQL_DATABASE: SMS
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: "#smsr2022"
    ports:
      - "3306:3306"
  sms:
    build: .
    tty: true
    depends_on:
      - mariadb
    ports:
      - "3000:3000"
